<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">
        <title>Página Inicial</title>

        <!-- Link para poder usar os icones do FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-stone-200 flex flex-col h-screen">

        <!-- Cabeçalho responsável pelo logo -->
        <header class="bg-slate-800 flex justify-between px-8 py-1 sticky top-0 shadow-md shadow-slate-800 text-2xl z-10">
            <a href="index.html"><img class="h-16 m-2 cursor-pointer" src="./img/logoBookStore.png" alt="Imagem da Logo BookStore"></a>
        </header>
        <!-- Fim Cabeçalho -->

        <!-- Formulário de informações de entrega e pagamento do cliente  -->
        <form class="flex w-100 px-5 py-10 gap-4 grow">

            <!-- Seção resposável pelas informações cadastrais do usuário -->
            <section id="dados-usuarios" class="flex flex-col w-1/3 bg-white rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Dados Cadastrais</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                    <input type="text" id="nome" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="Seu Nome" >
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="email" class="font-bold text-sm mb-2">E-mail</label>
                    <input type="email" id="email" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="Ex: seuemail@gmail.com" >
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="telefone" class="font-bold text-sm mb-2">Telefone de Contato</label>
                    <input type="tel" id="telefone" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="Ex: (xx)xxxxx-xxxx" >
                </div>
                <label for="sexo" class="font-bold text-sm mx-10 mb-2">Sexo</label>
                <div class="w-full">
                    <div class="flex flex-col w-[87%] mx-10 gap-2 border-solid rounded-sm border-2 border-slate-200">
                        <div class="flex gap-1">
                            <input type="radio" id="sexo" class="ml-1 w-3">
                            <p>Prefiro não informar</p>
                        </div>
                        <div class="flex gap-1">
                            <input type="radio" id="sexo" class="ml-1 w-3">
                            <p>Masculino</p>
                        </div>
                        <div class="flex gap-1">
                            <input type="radio" id="sexo" class="ml-1 w-3">
                            <p>Feminino</p>
                        </div>
                        <div class="flex gap-1">
                            <input type="radio" id="sexo" class="ml-1 w-3">
                            <p>Outro</p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Fim da seção cadastral -->

            <!-- Seção responsável pelas informações de pagamento do produto e endereço de entrega do cliente-->
            <section id="pagamento-entrega" class=" w-1/3 bg-white rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
                    <input type="number" id="numero-cartao" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="xxxx-xxxx-xxxx-xxxx" >
                </div>

                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                        <input type="number" id="cvv" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="xxx" >
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="data-validade" class="font-bold text-sm mb-2">Data de Validade</label>
                        <input type="text" id="data-validade" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="xx/xx" >
                    </div>
                </div>

                <div class="flex flex-col px-10 py-3">
                    <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                    <input type="number" id="cep" class="rounded-sm px-2 py-1 border-2 border-slate-200"
                        placeholder="xxxxx-xxx" >
                </div>
                <div class="flex flex-col px-10 py-3">
                    <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                    <input type="text" id="endereco" class="rounded-sm px-2 py-1 border-2 border-slate-200"
                        >
                </div>

                <div class="flex">
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="numero-residencia" class="font-bold text-sm mb-2">Número</label>
                        <input type="text" id="numero-residencia" class="rounded-sm px-2 py-1 border-2 border-slate-200" placeholder="Ex: xx ou xx-A" >
                    </div>
                    <div class="flex flex-col px-10 py-3 w-1/2">
                        <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                        <input type="text" id="complemento" class="rounded-sm px-2 py-1 border-2 border-slate-200" >
                    </div>
                </div>

                <div class="flex flex-col justify-start px-10 py-3">
                    <label for="presente" class="font-bold text-sm mb-2">Embalar para presente?</label>
                    <input type="checkbox" id="presente" class="w-5">
                    <input type="checkbox" id="presente" class="w-5">
                </div>
            </section>
            <!-- Fim seção pagamento e entrega -->

            <!-- Seção responsável pela confirmação do carrinho -->
            <section id="produtos-checkout" class=" w-1/3 bg-white rounded-lg py-5">

                <!-- Seção destinada a conter os produtos adicionadois ao carrinho gerado dinâmicamente pelo Js -->
                <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 rounded-lg"></section>

                <section id="celula-checkout" class="flex flex-col justify-between px-2 h-1/5">
                    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-1 mt-2">Total: R$ </p>
                    <button class="bg-slate-200 text-slate-900 p-2 mt-2 rounded-lg duration-500 hover:bg-slate-800 hover:text-slate-200 hover:duration-300 hover:ease-out active:bg-slate-700 active:ease-in" type="submit">Finalizar Compra</button>
                </section>
            </section>
            <!-- Fim seção confirmação do carrinho -->
        </form>

        <!-- É 'type="module"' pois indica que o arquivo pode exportar e imoprtar de outros arquivos Js -->
        <script src="./checkout.js"></script>
    </body>
</html>
