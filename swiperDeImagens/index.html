<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrossel De Imagens</title>
        <link rel="stylesheet" href="style.css">
        </head>
    <body>

        <main>
            <div class="titulo">
                <img style="width: 50%;" src="img/Marca_IFSP_SimpHor_ARA.png" alt="">
                <h1>Carrossel Super Lindo De Imagens Para o Prof Rogério</h1>
            </div>

            <div class="main_container">
                <div class="carousel-container">
                    <img src="./img/imagem1.jpg" alt="Imagem 1">
                    <img src="./img/imagem2.jpg" alt="Imagem 2">
                    <img src="./img/imagem3.jpg" alt="Imagem 3">
                </div>
                <section class="button_section">
                    <button class="button-30 prev" role="button">Anterior</button>
                    <button class="button-30 next" role="button">Próxima</button>
                </section>
            </div>
        </main>

        <script src="./jquery-3.7.1.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
